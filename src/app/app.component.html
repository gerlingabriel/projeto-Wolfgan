<mat-toolbar color="primary" class="expanded-toolbar" *ngIf="isAuthenticated">

  <div>
    <span>Projeto Wolfgan</span>
    <button mat-button routerLink="/inicio"><mat-icon>home</mat-icon></button>
  </div>

  <div>
    <button mat-button routerLink="/login" *ngIf="!isAuthenticated">
      <mat-icon>power_settings_new</mat-icon>
      Login
    </button>
    <button mat-button *ngIf="isAuthenticated" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
  </div>

</mat-toolbar>

<router-outlet></router-outlet>
