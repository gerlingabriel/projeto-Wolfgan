
  <div>
    <mat-card style="margin-bottom: 20px" class="card-inicial">
      <mat-card-title>Adicionar Uma nova Pesquisa de Preço</mat-card-title>
    </mat-card>
  </div>

  <div class="caixa-filtro">
    <mat-form-field appearance="standard" style="width: 80%">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="pesquisandoAoDigitar($event)" placeholder="Ex. Mia" #input />
    </mat-form-field>

    <button mat-fab color="primary" style="margin-left: 20px" (click)="criarPesquisaPreco()">
      <mat-icon>plus_one</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="requisitantes" matSort style="margin: auto; margin-top: 20px; width: 95%">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Titulo</th>
      <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="dataInicio">
      <th mat-header-cell *matHeaderCellDef>Data Inicio</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dataInicio | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dataFim">
      <th mat-header-cell *matHeaderCellDef>Data Fim</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dataFim | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="botoes">
      <th mat-header-cell *matHeaderCellDef>Detalhe</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" mat-button (click)="openDialog(element.id)">
          <mat-icon>menu</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- rodapé para Paginação -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
